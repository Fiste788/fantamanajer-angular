<fm-profile></fm-profile>
<mat-nav-list>
  <a (click)="main.closeSidenav()" mat-list-item routerLinkActive="active" (click)="install()" id="install"
    *ngIf="deferredPrompt">
    <mat-icon matListIcon>get_app</mat-icon>Installa l'app
  </a>
  <a (click)="main.closeSidenav()" mat-list-item routerLinkActive="active" routerLink="/home">
    <mat-icon matListIcon>home</mat-icon>Homepage
  </a>
  <a (click)="main.closeSidenav()" mat-list-item routerLinkActive="active" [routerLink]="['teams', app.team.id]"
    *ngIf="auth.loggedIn()">
    <mat-icon matListIcon>account_box</mat-icon>{{app.team.name}}
  </a>
  <a (click)="main.closeSidenav()" mat-list-item routerLinkActive="active"
    [routerLink]="['championships', app.championship.id]" *ngIf="auth.loggedIn()">
    <mat-icon matListIcon>bubble_chart</mat-icon>{{app.championship.league.name}}
  </a>
  <a (click)="main.closeSidenav()" mat-list-item routerLinkActive="active" routerLink="/clubs">
    <mat-icon matListIcon>group_work</mat-icon>Clubs
  </a>
  <mat-divider></mat-divider>
  <h3 mat-subheader>Account</h3>
  <a (click)="main.closeSidenav()" mat-list-item routerLinkActive="active" routerLink="/user" *ngIf="auth.loggedIn()">
    <mat-icon matListIcon>account_circle</mat-icon>Profilo
  </a>
  <a (click)="main.closeSidenav()" mat-list-item routerLinkActive="active" routerLink="/login" *ngIf="!auth.loggedIn()">
    <mat-icon matListIcon>input</mat-icon>Log In
  </a>
  <a (click)="main.closeSidenav()" mat-list-item routerLinkActive="active" routerLink="/logout" *ngIf="auth.loggedIn()">
    <mat-icon matListIcon>exit_to_app</mat-icon>Log Out
  </a>
</mat-nav-list>

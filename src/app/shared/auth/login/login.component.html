<div class="flex-container" fxLayout="column wrap" fxLayoutAlign="space-around center">
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Login</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field>
                    <input matInput type="email" [(ngModel)]="loginData.email" name="email" placeholder="Email" #username="ngModel" required>
                    <mat-error *ngIf="username.hasError('email')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="username.hasError('required')">
                        Email is
                        <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input matInput [(ngModel)]="loginData.password" name="password" type="password" placeholder="Password" #password="ngModel"
                        required>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions align="end">
                <mat-slide-toggle [(ngModel)]="loginData.remember_me" name="remember_me">Ricordami</mat-slide-toggle>
                <button color="accent" mat-raised-button>Login</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>

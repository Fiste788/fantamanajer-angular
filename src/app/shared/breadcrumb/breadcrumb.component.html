<nav *ngIf="crumbs.length">
  <ul class="breadcrumb" @breadcrumbTransition>
    <li *ngFor="let crumb of crumbs; let last = last; let first = first; trackBy: track" [class.active]="last" class="breadcrumb-item">
      <span>
        <mat-icon *ngIf="!first">chevron_right</mat-icon>
        <a *ngIf="!last" [routerLink]="crumb.path">{{ crumb.text }}</a>
        <span *ngIf="last">{{ crumb.text }}</span>
      </span>
    </li>
  </ul>
</nav>

<h1 mat-dialog-title>
    Articolo</h1>
<div mat-dialog-content>
    <form *ngIf="article">
        <mat-input-container>
            <input matInput [(ngModel)]="article.title" required name="title" placeholder="Titolo">
        </mat-input-container>

        <mat-input-container>
            <input matInput [(ngModel)]="article.subtitle" name="subTitle" placeholder="Sotto titolo">
        </mat-input-container>

        <mat-input-container>
            <textarea matInput rows="5" [(ngModel)]="article.body" required name="body" placeholder="Testo"></textarea>
        </mat-input-container>
    </form>
</div>
<div mat-dialog-actions>
    <button color="accent" mat-raised-button (click)="save()">SALVA</button>
</div>

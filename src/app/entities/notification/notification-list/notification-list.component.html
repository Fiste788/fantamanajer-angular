<div *ngIf="notifications.length">
    <button aria-label="open" mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon [matBadge]="notifications.length" matBadgeSize="small" matBadgeOverlap="true" matBadgeColor="accent" matBadgePosition="above after">notifications</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <a mat-menu-item *ngFor="let notification of notifications" [routerLink]="notification.url">
            {{notification.title}}
        </a>
    </mat-menu>
</div>

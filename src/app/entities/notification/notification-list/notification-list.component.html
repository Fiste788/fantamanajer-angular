<div *ngIf="notifications.length">

    <button aria-label="open" mat-icon-button [matMenuTriggerFor]="menu">

        <mat-icon>notifications</mat-icon>
        {{notifications.length}}
    </button>


    <mat-menu #menu="matMenu">
        <a mat-menu-item *ngFor="let notification of notifications" [routerLink]="notification.url">
            {{notification.title}}
        </a>
    </mat-menu>
</div>

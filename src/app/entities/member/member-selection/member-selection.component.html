<div class="photo-container">
  <img class="mat-elevation-z4" [src]="value.player.photo_url || '//placehold.it/100x100'">
  <span *ngIf="value && value.likely_lineup">
    <mat-icon matTooltip="Titolare" *ngIf="member.likely_lineup.regular">verified_user</mat-icon>
    <mat-icon matTooltip="Panchina" *ngIf="!member.likely_lineup.regular">event_seat</mat-icon>
    <mat-icon matTooltip="Infortunato" *ngIf="member.likely_lineup.injured">local_hospital</mat-icon>
  </span>
</div>
<p class="mat-caption">
  <span>Punti: {{value.stats.avg_points}}</span> -
  <span>Voto: {{value.stats.avg_ratings}}</span> -
  <span>Gol: {{value.stats.sum_goals}}</span>
</p>
<mat-form-field hideRequiredMarker="true" floatLabel="never">
  <mat-select [placeholder]="placeholder" required [(ngModel)]="value" (selectionChange)="selectionChange()" [name]="name">
    <mat-select-trigger>
      {{value.player.full_name}}
    </mat-select-trigger>
    <mat-option>{{key}}</mat-option>
    <mat-option *ngFor="let member of membersByRole.get(key)" [value]="member.id">
      <span *ngIf="member.likely_lineup">
        <mat-icon matTooltip="Titolare" *ngIf="member.likely_lineup.regular">verified_user</mat-icon>
        <mat-icon matTooltip="Panchina" *ngIf="!member.likely_lineup.regular">event_seat</mat-icon>
        <mat-icon matTooltip="Infortunato" *ngIf="member.likely_lineup.injured">local_hospital</mat-icon>
      </span>{{member.player.surname}}
      {{member.player.name}}
    </mat-option>
  </mat-select>
</mat-form-field>

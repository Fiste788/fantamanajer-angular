<h1 mat-dialog-title>{{data.team.name}}</h1>
<div mat-dialog-content>
    <div ng2FileDrop [ngClass]="{'nv-file-over': hasBaseDropZoneOver}" (fileOver)="fileOver($event)" [uploader]="uploader" class="well my-drop-zone">
        <p>Trascina qu√¨ l'immagine del logo per caricarlo</p>
        <br>
        <input placeholder="Immagine di sfondo" type="file" ng2FileSelect [uploader]="uploader" />
    </div>
    <div>
        <fm-notification-subscription type="email" label="Notifiche tramite email" [(subscriptions)]="team.email_notification_subscriptions"
            [team]="team"></fm-notification-subscription>
        <fm-notification-subscription type="push" label="Notifiche push" [(subscriptions)]="team.push_notification_subscriptions"
            [team]="team"></fm-notification-subscription>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="save()" tabindex="2">SALVA</button>
    <button mat-button (click)="cancel()" tabindex="-1">ANNULLA</button>
</div>

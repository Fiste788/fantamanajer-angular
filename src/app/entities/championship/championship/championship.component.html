<mat-tab-group *ngIf="tabs.length">
    <mat-tab #tabGroup *ngFor="let tab of tabs">
        <ng-template mat-tab-label>
            <a class="mat-tab-link" [routerLink]="tab.link" routerLinkActive #rla="routerLinkActive" isActive="rla.isActive" [class.mat-tab-label-active]="rla.isActive">{{tab.label}}</a>
        </ng-template>
    </mat-tab>
</mat-tab-group>
<router-outlet></router-outlet>

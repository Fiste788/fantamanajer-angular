<div class="mat-elevation-z8 ranking-container table-container" *ngIf="dataSource; else loading">
    <table mat-table #table [dataSource]="dataSource" class="ranking" @tableRowAnimation>
        <ng-container matColumnDef="teamName" sticky>
            <th mat-header-cell *matHeaderCellDef> Squadra </th>
            <td mat-cell *matCellDef="let row">
                <a [routerLink]="['/teams',row.team.id]">{{row.team.name}}</a>
            </td>
        </ng-container>

        <ng-container matColumnDef="points" sticky>
            <th mat-header-cell *matHeaderCellDef> Punti </th>
            <td mat-cell *matCellDef="let row"> {{row.sum_points}} </td>
        </ng-container>

        <ng-container *ngFor="let matchday of matchdays" [matColumnDef]="matchday">
            <th mat-header-cell *matHeaderCellDef class="matchday"> {{matchday}} </th>
            <td mat-cell *matCellDef="let row" class="matchday">
                <a routerLink="/scores/{{row.scores[matchday].id}}">{{row.scores[matchday].points}}</a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="rankingDisplayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: rankingDisplayedColumns;"></tr>
    </table>

</div>
<ng-template #loading>
    <mat-progress-spinner color="accent" mode="indeterminate"></mat-progress-spinner>
</ng-template>

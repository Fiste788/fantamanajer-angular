<div class="mat-elevation-z8 ranking-container" *ngIf="dataSource; else loading">
    <div class="table-container">
        <table mat-table #table [dataSource]="dataSource" class="ranking" @tableRowAnimation>
            <ng-container matColumnDef="teamName">
                <th mat-header-cell *matHeaderCellDef> Squadra </th>
                <td mat-cell *matCellDef="let row">
                    <a [routerLink]="['/teams',row.team.id]">{{row.team.name}}</a>
                </td>
            </ng-container>

            <ng-container matColumnDef="points">
                <th mat-header-cell *matHeaderCellDef> P.ti </th>
                <td mat-cell *matCellDef="let row"> {{row.sum_points}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="rankingDisplayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: rankingDisplayedColumns;"></tr>
        </table>
    </div>
    <div class="table-container scores-container">
        <table mat-table #table [dataSource]="dataSource" class="scores" @tableRowAnimation>
            <ng-container *ngFor="let matchday of matchdays" [matColumnDef]="matchday">
                <th mat-header-cell *matHeaderCellDef> {{matchday}} </th>
                <td mat-cell *matCellDef="let row">
                    <a routerLink="/scores/{{row.scores[matchday].id}}">{{row.scores[matchday].points}}</a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="matchdays"></tr>
            <tr mat-row *matRowDef="let row; columns: matchdays;"></tr>
        </table>
    </div>
</div>
<ng-template #loading>
    <mat-progress-spinner color="accent" mode="indeterminate"></mat-progress-spinner>
</ng-template>

<div *ngIf="score">
  <h1 class="mat-headline">Punteggio: {{score.points}}</h1>
  <div *ngIf="score.lineup">
    <fm-disposition-list [dispositions]="regular" caption="Titolari"></fm-disposition-list>
    <fm-disposition-list [dispositions]="notRegular" caption="Panchinari"></fm-disposition-list>
  </div>
</div>

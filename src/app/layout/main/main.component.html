<mat-sidenav-container class="hundred">
  <mat-sidenav #nav [opened]="media.isActive('gt-sm')" [mode]="media.isActive('lt-md') ? 'over' : 'side'" class="mat-elevation-z6">
    <fm-navbar></fm-navbar>
  </mat-sidenav>
  <mat-sidenav-content #scrollable cdkScrollable>
    <mat-toolbar [@scrollUpAnimation]="scrollDirection" color="primary" class="mat-toolbar-primary mat-elevation-z4">
      <button aria-label="sidenav toggle" fxHide.gt-sm mat-icon-button (click)="nav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <fm-breadcrumb></fm-breadcrumb>
      <span class="spacer"></span>
      <fm-notification-list *ngIf="auth.loggedIn()"></fm-notification-list>
    </mat-toolbar>
    <main class="container">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
<fm-speed-dial class="speed-dial" [@scrollDownAnimation]="scrollDirection"></fm-speed-dial>

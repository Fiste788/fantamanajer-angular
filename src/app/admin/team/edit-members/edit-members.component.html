<form *ngIf="team && team.members; else loading" #membersForm="ngForm" (ngSubmit)="save()">
    <div *ngFor="let key of keys">
        <h5>{{roles.get(key).label}}</h5>
        <div class="flex-container" fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-around flex-start">
            <div class="disposition" *ngFor="let key2 of roles.get(key).entries;let i = index;">
                <fm-member-selection 
                        [isMemberDisabled]="isAlreadySelectedCallback"
                        [memberList]="roles.get(key).members" [placeholder]="roles.get(key).label + ' ' + (i + 1)" [name]="'-' + getIndex(key, i)" [size]="75"
                        [(ngModel)]="team.members[getIndex(key, i)]"></fm-member-selection>
            </div>
        </div>
    </div>
    <button color="accent" mat-raised-button type="submit" [disabled]="!membersForm.form.valid">SALVA</button>
</form>
<ng-template #loading>
    <mat-progress-spinner color="accent" mode="indeterminate"></mat-progress-spinner>
</ng-template>

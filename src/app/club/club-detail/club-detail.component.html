<div *ngIf="club | async as club; else loading">
    <fm-parallax-header [backgroundImage]="club.background_url" [image]="club.photo_url" [title]="club.name"></fm-parallax-header>
    <fm-member-list *ngIf="members" [members]="members" [hideClub]="true"></fm-member-list>
</div>
<ng-template #loading>
    <mat-progress-spinner color="accent" mode="indeterminate"></mat-progress-spinner>
</ng-template>

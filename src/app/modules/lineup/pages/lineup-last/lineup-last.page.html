<div *ngIf="!app.seasonEnded; else seasonEnded">
  <div *ngIf="(lineup$ | async) as lineup; else loading">
    <form
      *ngIf="lineup.module || lineup.team.id == teamId; else notSet"
      #lineupForm="ngForm"
      [fmMemberAlreadySelected]="lineup"
      class="flex-container"
      (ngSubmit)="save()"
    >
      <fm-lineup-detail
        #lineupDetail
        [lineup]="lineup"
        [disabled]="!editMode"
      ></fm-lineup-detail>
      <button
        *ngIf="editMode"
        type="submit"
        color="accent"
        mat-raised-button
      >Salva</button>
    </form>
    <ng-template #notSet>
      <h3 class="subheading-1">Formazione non settata</h3>
    </ng-template>
  </div>
</div>
<ng-template #loading>
  <mat-progress-spinner
    color="accent"
    mode="indeterminate"
  ></mat-progress-spinner>
</ng-template>
<ng-template #seasonEnded>
  <fm-mat-empty-state
    description="Goditi l'estate e tieniti pronto per la prossima stagione"
    icon="wb_sunny"
    [rounded]="true"
    [label]="app.matchday.season.name + ' conclusa'"
  ></fm-mat-empty-state>
</ng-template>

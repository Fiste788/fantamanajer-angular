<ng-container *ngIf="club$ | async as club;">
  <div @enterDetailAnimation>
    <div class="animation-container">
      <fm-parallax-header [backgroundImage]="club.background_url" [image]="club.photo_url" [title]="club.name"
        [tabs]="tabs">
      </fm-parallax-header>
    </div>
  </div>
  <div class="tabbed-container">
    <router-outlet #o="outlet"></router-outlet>
  </div>
</ng-container>

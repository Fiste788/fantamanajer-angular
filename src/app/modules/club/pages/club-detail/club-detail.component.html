<ng-container *ngIf="club | async as _club;">
  <div @enterDetailAnimation>
    <div class="animation-container">
      <fm-parallax-header [backgroundImage]="_club.background_url" [image]="_club.photo_url" [title]="_club.name"
        [tabs]="tabs">
      </fm-parallax-header>
    </div>
  </div>
  <div class="tabbed-container">
    <router-outlet #o="outlet"></router-outlet>
  </div>
</ng-container>

<form *ngIf="user">
    <mat-input-container>
        <input matInput required [(ngModel)]="user.name" name="name" placeholder="Nome">
    </mat-input-container>

    <mat-input-container>
        <input matInput required [(ngModel)]="user.surname" name="surname" placeholder="Cognome">
    </mat-input-container>

    <mat-input-container>
        <input matInput [(ngModel)]="user.password" name="password" type="password" placeholder="Password">
    </mat-input-container>

    <mat-input-container>
        <input matInput [required]="user.password != null && user.password != ''" [(ngModel)]="repeat_password" name="repeat_password" type="password" placeholder="Ripeti password">
    </mat-input-container>

    <mat-slide-toggle [(ngModel)]="user.active_email" name="active_email">Ricevi email</mat-slide-toggle>
    <mat-slide-toggle [(ngModel)]="push" (change)="togglePush()" name="active_push">Ricevi notifiche push</mat-slide-toggle>
    <button color="accent" mat-raised-button (click)="save()">Salva</button>
</form>

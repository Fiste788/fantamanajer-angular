<div *ngIf="player | async as player; else loading">
    <div @enterDetailAnimation>
        <div class="animation-container">
            <fm-parallax-header [title]="player.name + ' ' + player.surname" [subtitle]="selectedMember.role.singolar + ' - ' + selectedMember.club.name"
                [backgroundImage]="selectedMember.club.background_url" [image]="selectedMember.photo_url || player.photo_url">
                <div parallax-header-right>
                    <a *ngIf="selectedMember.free" (click)="buy()" [routerLink]="'/teams/' + sharedService.currentTeam.id + '/transferts'" [queryParams]="{new_member_id: selectedMember.id}"
                        mat-button>Acquista</a>
                    <mat-form-field [ngClass]="media.isActive('gt-sm') ? 'white' : ''">
                        <mat-select (change)='seasonChange()' style="width:146px" placeholder="Stagione" [(ngModel)]="selectedMember">
                            <mat-option *ngFor="let member of player.members" [value]="member">{{ member.season.name }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </fm-parallax-header>
        </div>
    </div>
    <div class="mat-elevation-z4" *ngIf="dataSource">
        <mat-table #table [dataSource]="dataSource" @tableRowAnimation matSort>
            <ng-container matColumnDef="matchday">
                <mat-header-cell *matHeaderCellDef>
                    <span mdTooltip="Giornata">#</span>
                </mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.matchday.number}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="rating">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Voto </mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.rating}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="points">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Punti </mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.points}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="goals">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Gol </mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.goals}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="goals_against">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Gol s </mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.goals_against}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="assist">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Assist </mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.assist}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="penalities_scored">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Rig </mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.penalities_scored}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="penalities_taken">
                <mat-header-cell *matHeaderCellDef> Rig s </mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.penalities_taken}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="regular">
                <mat-header-cell *matHeaderCellDef mat-sort-header>
                    <span mdTooltip="Titolare">Tit.</span>
                </mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <i *ngIf="row.regular" class="material-icons">done</i>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="yellow_card">
                <mat-header-cell *matHeaderCellDef mat-sort-header>
                    <span mdTooltip="Ammonizioni" class="yellow_card mat-elevation-z1"></span>
                </mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <i *ngIf="row.yellow_card" class="material-icons">done</i>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="red_card">
                <mat-header-cell *matHeaderCellDef mat-sort-header>
                    <span mdTooltip="Espulsioni" class="red_card mat-elevation-z1"></span>
                </mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <i *ngIf="row.red_card" class="material-icons">done</i>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="quotation">
                <mat-header-cell *matHeaderCellDef mat-sort-header>
                    <span mdTooltip="Quotazione">Q.</span>
                </mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.quotation}}</mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
    </div>
</div>
<ng-template #loading>
    <mat-progress-spinner color="accent" mode="indeterminate"></mat-progress-spinner>
</ng-template>
